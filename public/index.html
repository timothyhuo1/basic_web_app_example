<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Title -->
    <h1>Favorite Pokemon</h1>

    <!-- Navbar using 'a' tags -->
    <a href="/">Home</a>
    <a href="/all.html">All</a>

    <!-- Creating input forms: label and input (text field) -->
    <!-- Make sure to remember the id b/c of DOM -->
    <label for="name">Name: </label>
    <input type="text" id="name" name="name">

    <label for="type">Type: </label>
    <input type="text" id="type" name="type">

    <label for="image">Image: </label>
    <input type="text" id="image" name="image">

    <!-- Button with onclick that will trigger the postData() function in the script tag -->
    <input type="button" value="Submit" onclick="postData()" />
    
    <script> 

        // Create function
        async function postData() {

            // Get the value of the input tags (text field) using DOM
            const name = document.getElementById("name").value;
            const type = document.getElementById("type").value;
            const image = document.getElementById("image").value;

            // Store the values in a dictionary 
            const sendData = { name, type, image };

            // Create a dictionary to declare the method, headers, and body
            // Method: Post (storing information in a database)
            // Headers: Metadata (format of the request), Content-Type will be JSON format 
            // Body: Content of the request, need to convert the data into JSON format
            const options = {
                method: 'POST',
                headers:  {
                    'Content-Type': 'application/json'   
                },
                body: JSON.stringify(sendData)
            };

            // Contact the endpoint '/api' with options 
            const response = await fetch('/api', options);

            // Store the response from the server in data 
            const data = await response.json();
        }
    </script>
</body>
</html>
